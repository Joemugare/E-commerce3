{% extends 'base.html' %}

{% block title %}Account - Hospital Store{% endblock %}

{% block content %}
<main class="main-content">
    <div class="container">
        <h2 class="text-center mb-4">Account Options</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card glass-card p-4 text-center">
                    <a href="{% url 'account_login' %}" class="btn btn-primary mb-2">Login</a>
                    <a href="{% url 'account_signup' %}" class="btn btn-secondary">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
