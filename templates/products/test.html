{% extends "base.html" %}

{% block content %}
<h1>Test Add to Cart</h1>

<form action="{% url 'cart:cart_add' product.id %}" method="post">
    {% csrf_token %}
    <label>Quantity:</label>
    <input type="number" name="quantity" value="1" min="1" max="{{ product.stock }}">
    <button type="submit">Add to Cart</button>
</form>
{% endblock %}
